  <div class="row">
  <h2><small-caps>Professional Experience</small-caps></h2>
  </div>

  {% assign first_job = true %}
  {% for job in site.data.jobs %}
  <div class="row">
   <div class="col-sm-3">
      <h3>{{ job.date }}</h3>
    </div>
    <div class="col-sm-8"><h4
        id="{{job.prefix}}-name"
        {% if first_job %}
          class="first-job"
          {% assign first_job = false %}
        {% endif %}><small-caps>{{ job.name }}</small-caps></h4>
      <h5 id="{{job.prefix}}-title">{{job.title}}</h5>
    </div>
    <div class="col-sm-1">
      <div id="{{job.prefix}}-show" class="glyphicon glyphicon-menu-down"></div>
      <div id="{{job.prefix}}-hide" class="glyphicon glyphicon-menu-up"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-9">
      <div id="{{job.prefix}}-details">
      <ul>
        {% for detail in job.details %}
        <li>{{ detail }}</li>
        {% endfor %}
      </ul>
      </div>
    </div>
  </div>

  <script type="text/javascript">
        $(document).ready( function() {
          util.setup_display_toggle("{{ job.prefix }}");
        });
  </script>

  {% endfor %}

  <script type="text/javascript">

    $(document).ready(function() {
      $('.first-job').trigger('click');
    });
  </script>
