  <div class="row">
  <h2><small-caps>Independent Coursework</small-caps></h2>
  </div>

  {% for course in site.data.courses %}

    <div class="col-sm-3">
      <h3>{{ course.name }}</h3>
    </div>
    <div class="col-sm-9">
      <div class="course-name">{{ course.details }}</div>
    </div>

  </div>

  {% endfor %}
