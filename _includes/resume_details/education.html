  <div class="row">
  <h2><small-caps>Education</small-caps></h2>
  </div>

  {% assign first_school = true %}

  {% for school in site.data.education %}
  <div class="row">
   <div class="col-sm-3">
      <h3>{{ school.date }}</h3>
    </div>
    <div class="col-sm-8 hand-cursor">
      <h4 id="{{school.prefix}}-name"
          {% if first_school %}
            class="first-school"
            {% assign first_school = false %}
          {% endif %}>
              <small-caps>{{ school.name }}</small-caps>
      </h4>
      <h5 id="{{school.prefix}}-title">{{school.title}}</h5>
    </div>
    <div class="col-sm-1">
      <div id="{{school.prefix}}-show" class="glyphicon glyphicon-menu-down hand-cursor"></div>
      <div id="{{school.prefix}}-hide" class="glyphicon glyphicon-menu-up hand-cursor"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-9">
      <div id="{{school.prefix}}-details">
      <ul>
      {% for detail in school.details %}
        <li>{{ detail }}</li>
      {% endfor %}
      </ul>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready( function() {
        util.setup_display_toggle("{{ school.prefix }}");
    });
  </script>

  {% endfor %}

    <script type="text/javascript">

    $(document).ready(function() {
      $('.first-school').trigger('click');
    });
  </script>
